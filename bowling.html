<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Bowling Score Calculator</h1>
    <p>Enter <code>x</code> for a strike and <code>/</code> for a spare.</p>
    <form>
        <div id="frame1" class="frame-container" tabindex="0">
            <label>1st Frame</label>
            <input type="text" maxlength="1" class="frame" id="f1b1" tabindex="1" onchange="validateScore(this.value, this.id, 1)">
            <input disabled type="text" maxlength="1" class="frame" id="f1b2" tabindex="2" onFocus="this.select()" onchange="validateScore(this.value, this.id, 1)">
            <span class="score"></span>
        </div>
        <div id="frame2" class="frame-container" tabindex="3">
            <label>2nd Frame</label>
            <input disabled type="text" maxlength="1" class="frame" id="f2b1" tabindex="4" onchange="validateScore(this.value, this.id, 2)">
            <input disabled type="text" maxlength="1" class="frame" id="f2b2" tabindex="5" onchange="validateScore(this.value, this.id, 2)">
            <span class="score"></span>
        </div>
        <div id="frame3" class="frame-container" tabindex="6">
            <label>3rd Frame</label>
            <input disabled type="text" maxlength="1" class="frame" id="f3b1" tabindex="7" onchange="validateScore(this.value, this.id, 3)">
            <input disabled type="text" maxlength="1" class="frame" id="f3b2" tabindex="8" onchange="validateScore(this.value, this.id, 3)">
            <span class="score"></span>
        </div>
        <div id="frame4" class="frame-container" tabindex="9">

            <span class="score"></span>
        </div>
        <div id="frame5" class="frame-container" tabindex="12">
            <label>5th Frame</label>
            <input disabled type="text" maxlength="1" class="frame" id="f5b1" tabindex="13" onchange="validateScore(this.value, this.id, 5)">
            <input disabled type="text" maxlength="1" class="frame" id="f5b2" tabindex="14" onchange="validateScore(this.value, this.id, 5)">

        <div id="frame6" class="frame-container" tabindex="15">

        </div>
        <div id="frame7" class="frame-container" tabindex="18">
            <label>7th Frame</label>
            <input disabled type="text" maxlength="1" class="frame" id="f7b1" tabindex="19" onchange="validateScore(this.value, this.id, 7)">
            <input disabled type="text" maxlength="1" class="frame" id="f7b2" tabindex="20" onchange="validateScore(this.value, this.id, 7)">
            <span class="score"></span>
        </div>
        <div id="frame8" class="frame-container" tabindex="21">

            <input disabled type="text" maxlength="1" class="frame" id="f10b3" tabindex="30" onchange="validateScore(this.value, this.id, 10)">
            <span class="score"></span>
        </div>
    </form>
    <h3>Score: <span id="finalScore"></span></h3>

    <script src="script.js"></script>

</html>
