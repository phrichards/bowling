<script>
    var frames = Array.from(document.getElementsByClassName('frame'));
    frames = (frames);
    let score = 0;
    let frameScore = 0;
    let totalFrameScore = 0;
    let previousFrameScore = 0;
    let strike = false;
    let spare = false;
    let ball1Score = 0;
    let ball;
    let strikeFrame;
    let spareFrame;
    let scores = [];

    function validateScore(val, id, frame) {
        if (id.indexOf('b1') > -1) {
            frameScore = 0;
            totalFrameScore = 0;
            var reg = new RegExp(/^[xX0-9]$/g);
            if (val.toLowerCase() == 'x') {
                scores.push('x');
                console.log(scores);
                strike = true;
            } else {
                frameScore += parseInt(val);
                ball1Score = frameScore;
                console.log('PUSHING');
                console.log(parseInt(val));
                scores.push(parseInt(val));
            }
            ball = 1;
        } else if (id.indexOf('b2') > -1) {
            var reg = new RegExp(/^[/0-9]$/g);
            if (frameScore + parseInt(val) > 10) {
                alert("Please enter a valid score");
                return;
            } else {
                if (val == '/') {
                    scores.push(10);
                    spare = true;
                } else {
                    frameScore += parseInt(val);
                    totalFrameScore = frameScore;
                    console.log('PUSHING');
                    console.log(parseInt(val));
                    scores.push(parseInt(val));
                }
            }
            ball = 2;
        }

        if (!reg.test(val)) {
            alert("Please enter a valid score");
        } else {
            let thisFrame = document.getElementById(id);
            if (strike) {
                var next = frames[frames.indexOf(thisFrame) + 2];
            } else {
                var next = frames[frames.indexOf(thisFrame) + 1];
            }
            next.disabled = false;
            next.focus();
                calculateScore(totalFrameScore, frame);
                strike = false;
                spare = false;
        }
    }

    function calculateScore(totalFrameScore, frame) {
        // this is if this round is a strike
        // how do we know if last round was a strike?
        console.log(`strike? ${strike}`);
        console.log(`spare? ${spare}`);
        console.log(`FrameScore: ${frameScore}`);
        console.log(`TotalFrameScore: ${totalFrameScore}`);
        console.log('is strike?');
        // console.log(scores[scores.length - 3]);

        if (scores[scores.length - 3] == 'x') {
            if (scores[scores.length - 2] == 'x' && scores[scores.length - 3] == 'x') {
                scores[scores.length - 3] = parseInt(30);
                score += scores[scores.length - 3]
            } else if (scores[scores.length - 2] == 'x') {
                console.log('minus 2');
                scores[scores.length - 2] = parseInt(20 + scores[scores.length - 1]);
                score += scores[scores.length - 2];
            } else if (scores[scores.length - 3] == 'x') {
                console.log('minus 3');
                scores[scores.length - 3] = parseInt(10 + scores[scores.length - 2] + scores[scores.length - 1]);
                score += scores[scores.length - 3];
            }
        }
        console.log(scores);
        // if (strike) {
        //     console.log(`frame: ${frame}`);
        //     strikeFrame = frame;
        //     console.log(`strikeFrame? ${strikeFrame}`);
        // }

        // if (spare) {
        //     console.log(`frame: ${frame}`);
        //     spareFrame = frame;
        //     console.log(`spareFrame? ${spareFrame}`);
        //     console.log(`ball1Score: ${ball1Score}`);
        // }
        console.log(`frame: ${frame}`);
        console.log(`strikeFrame: ${strikeFrame}`);
        if (strikeFrame > 0 && frame == strikeFrame + 1) {
            previousFrameScore = totalFrameScore + 10;
            console.log(`previousFrameScore: ${previousFrameScore}`);
            score += previousFrameScore;
            score += totalFrameScore;
            strikeFrame = null;
        } else if (spareFrame > 0 && frame == spareFrame + 1) {
            console.log('SPAER');
            previousFrameScore = ball1Score + 10;
            console.log(`previousFrameScore: ${previousFrameScore}`);
            score += previousFrameScore;
            score += totalFrameScore;
            spareFrame = null;
        } else {
            score += totalFrameScore;
        }
        document.getElementById('finalScore').innerHTML = score;
    }
